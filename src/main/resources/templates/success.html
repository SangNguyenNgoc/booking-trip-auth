<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký thành công</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <link rel="stylesheet" th:href="@{/css/app.css}" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
<div class="flex flex-col items-center justify-start h-screen bg-loginBackground w-full relative">
  <div class="flex flex-col justify-center items-center w-1/3 space-y-4 top-1/4 absolute">
    <img alt="Icon" class="w-24 h-24 text-blue-500" th:src="@{/images/tick.svg}">
    <p class="text-center font-comfortaa font-bold text-primary text-xl">Đăng ký thành công !</p>
    <p class="text-center font-comfortaa text-label text-[14px]">
      Cảm ơn bạn đã đăng ký tài khoản.<br>
      Hãy kiểm tra Email và tiến hành xác minh tài khoản để có thể sử dụng những dịch vụ của chúng mình nhé !
    </p>
    <button class="text-white text-[15px] w-[160px] horizontal-line rounded-3xl font-inter font-semibold">Trang chủ
    </button>
  </div>
</div>

</html>
